<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      background-color: #f5f5f5;
      margin: 10px;
      font-size: 30px;
    }
    p::before{
      content: '我是before的文字';
      color: red;
    }

    p:after{
      content: '我是after文字';
      color: #00f;
    }
  </style>
</head>
<body>
  <p>文字</p>
  
</body>
</html>
