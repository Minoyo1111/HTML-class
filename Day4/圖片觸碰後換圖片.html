<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .wrap .img1{
      display: none;
    }
    .wrap:hover .img1{
      display: block;
    }
    .wrap:hover .img2{
      display: none;
    }

  </style>
</head>
<body>
  <div class="wrap">
    <img class="img1" src="https://picsum.photos/300/300/?random=1">
    <img class="img2" src="https://picsum.photos/300/300/?random=2">
  </div>
  
</body>
</html>
