<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- for對應user_name且後面id = user_name就可以點名自救寫入框裡 -->
        <label for="user_name">姓名</label>
        <input type="text" id ="user_name">
        <br>
        <!-- 如果把label包住姓名跟input也會有一樣的效果 
          <label>
            姓名
            <input type="text">
        </label>
        <br>
        -->
      
        <!-- 如果沒有把for拿掉讓他指向空值,就不會有點選名字進入填寫的效果 
         <label for=">
            姓名
            <input type="text">
        </label>
        -->

        <label for="user_email">信箱</label>
        <input type="text" id ="user_email">
        <br>
        <label for="user_ph">電話</label>
        <input type="tel" id ="user_ph">
        <br>
        <label for="user_bd">生日</label>
        <input type="date" id ="user_bd">
        <br>
        <label for="user_pw">密碼</label>
        <input type="password" id ="user_pw">
        <br>
        <label for="user_pw">搜尋</label>
        <input type="seacher" id ="user_pw">
        <br>
        <label for="user_pw">區段與範圍</label>
        <input type="range" id ="user_pw">
        <br>
        <label for="user_pw">顏色</label>
        <input type="color" id ="user_pw">
        <br>
        <label for="user_pw">時間</label>
        <input type="time" id ="user_pw">
        <br>
        <label for="user_pw">網址</label>
        <input type="url" id ="user_pw">
        
        <br>
        <label for="user_pw">數字</label>
        <input type="number" id ="user_pw">
        
        <br>
        <label>
            <input type="checkbox" >
            上網
        </label>
        <label>
            <input type="checkbox" >
            睡覺
        </label>
        <br>
        <label>
            <input type="radio" name="aa">
            是
        </label>
        <label>
            <input type="radio" name="aa">
            否
        </label>
        <label>
            <input type="radio" name="aa">
            考慮中
        </label>
      
       
        
        <br>
        <label for="user_pw">上傳檔案</label>
        <input type="file" id ="user_pw">
        <br>
        
        <label for="user_pw">一周</label>
        <input type="week" id ="user_pw">
        <br>
        <input type="button" value ="點我">
        <br>
        <input type="submit" value ="送出">
       
        <input type="reset" value ="重設">
        <br>

        <button>
            送出資料
        </button>
    
    </form>
</body>
</html>
