<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            border: 1px solid #0ff;
        }

        .mv{
            width: 50%;
            background-color: #0f0;
            position: relative;

        }

        .mv img{
            width: 100%;
            vertical-align: middle;
        }

        .mv iframe{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="mv">
            <img src="mv-bg.png" alt="">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/eN8weZybfS0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
